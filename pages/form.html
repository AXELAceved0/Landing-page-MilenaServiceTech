<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Formulario</title>

</head>

<body>
    <header class="header">
        <div class="container-header">
            <a href="../index.html">
                <img src="../img/logo2.png" alt="MilenaServiceTech" title="Logo">
            </a>
            <a href="../index.html" class="return">Volver</a>
        </div>
    </header>
    <main class="form-main">
        <div class="container-div-form">
            <div class="container-div-title">
                <h1 class="div-titles">Solicitar Reparación</h1>
                <p class="div-titles">¿Tu dispositivo necesita reparación?</p>
                <p class="div-titles">¡Estamos para ayudarte!</p>
            </div>
            <div class="div-form">
                <form action="#" method="post" class="container-form">
                    <input type="text" name="username" placeholder="Nombre" class="inf" required>
                    <input type="email" name="email" placeholder="Email" class="inf" required>
                    <select name="servicio" id="servicio" class="inf" required>
                        <option value="" disabled selected hidden>Tipo de reparación</option>
                        <option value="celular">Celular</option>
                        <option value="joystick">Joystick</option>
                    </select>

                    <textarea id="mensaje" name="mensaje" placeholder="Descripción del problema" required rows="3"
                        cols="30"></textarea>
                    <input type="submit" class="submit">
                </form>
            </div>
        </div>
    </main>
    <footer class="container-footer">
        <div class="container-div">
            <p>© 2025 MilenaServiceTech - Servicio técnico - Desarrollado por
            <a href="https://github.com/AXELAceved0" target="_blank">
                Axel Acevedo </p>
            </a>
        </div>
    </footer>
</body>

</html>
