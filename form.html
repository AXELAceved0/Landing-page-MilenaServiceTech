<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>

</head>

<body>
    <header class="header">
        <div class="container-header">
            <a href="../index.html">
                <img src="../img/logo2.png" alt="MilenaServiceTech" title="Logo" class="img">
            </a>
        </div>
    </header>
    <main>
        <h1>Solicitar Reparación</h1>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Nombre">
            <input type="email" name="email" placeholder="Email">
            <label for="servicio">Tipo de Reparacion:</label>
            <select name="servicio" id="servicio">
                <option>Celular</option>
                <option>Joystick</option>
            </select>
            <textarea id="mensaje" name="mensaje" placeholder="Descripción del problema"></textarea>
            <input type="submit">
        </form>
    </main>
    <footer class="container-footer">
        <p>© 2025 MilenaServiceTech - Servicio técnico</p>
        <a href="https://github.com/AXELAceved0" target="_blank"><p>Axel Acevedo</p></a>
    </footer>
</body>

</html>
